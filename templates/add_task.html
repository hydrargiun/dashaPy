<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Добавить ДЗ</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
          rel="stylesheet">

    <!-- Main CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" media="all">
</head>

<body>
<div class="page-wrapper bg-dark p-t-100 p-b-50">
    <div class="wrapper wrapper--w900">
        <div class="card card-6">
            <div class="card-heading">
                <h2 class="title">Добавить ДЗ</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-row">
                        <div class="name">Предмет</div>
                        <div class="value">
                            <label>
                                <select class="form-select form-select-lg mb-3" name="subject" aria-label=".form-select-lg example">
                                    <option selected>Предметы</option>
                                    {% for ptr in range(0,size) %}
                                    <option value="{{ classes[ptr].subject }}">{{ classes[ptr].subject }}</option>
                                    {% endfor %}
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Содержимое</div>
                        <div class="value">
                            <div class="input-group">
                                <label>
                                    <textarea rows="10" cols="100" class="textarea--style-6" name="homework"
                                              placeholder="ДЗ"></textarea>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Добавить файл</div>
                        <div class="value">
                            <div class="input-group js-input-file">
                                <input class="input-file" type="file" name="file_cv" id="file">
                                <label class="label--file" for="file">Choose file</label>
                                <span class="input-file__info">No file chosen</span>
                            </div>
                            <div class="label--desc"> Max file size 50
                                MB
                            </div>
                        </div>
                    </div>
                    <input class="btn btn--radius-2 btn--blue-2" type="submit" value="Submit">
                </form>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>


<!-- Main JS-->
<script src="{{ url_for('static', filename='js/global.js') }}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
